<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 5</title>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
  <script type="application/javascript">
    $(function () {
      function createFamilyTree() {
        $("body").append(
          $("<table></table>").append($("<thead></thead>").append($("<tr></tr>").append($("<th></th>").text(
                  "Firstname"),
                $("<th></th>").text("Lastname")
              )

            ),
            $("<tbody></tbody>")
          )
        )
      }

      function addNewMember(firstName, lastName) {
        const $newRow = $("<tr></tr>");
        const $content = $(`<td>${firstName}</td><td>${lastName}</td>`);
        const $x = $("<td>(x)</td>").css("background-color", "orange");;
        $x.click(function () {
          $newRow.remove();
        })
        $("tbody").append($newRow.append($content, $x));
      }
      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");

    });
  </script>
</body>

</html>
