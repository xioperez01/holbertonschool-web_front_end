<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 6</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <script type="application/javascript">
    $(function () {
      function createSearchForm() {
        const $submit = $("<input type='submit'>")
        $submit.click(function () {
          queryWikipedia($("input").val());
        });
        $("body").append("<input type='text'>", $submit, "<ul></ul>");
      };

      function addNewArticle(id, title, snippet ) {
        let $li = $("<li></li>");
        let $p1 = $(`<p><span>id -</span><b>${title}</b></p>`);
        let $p2 = $(`<p>${snippet}</p>`);
        $li.append($p1, $p2);
        $("ul").append($li);
      };

      function queryWikipedia(search) {
        const url = "https://en.wikipedia.org/w/api.php";
        $.ajax({
          url: url + "?origin=*",
          type: "get",
          data: {
            action: "query",
            format: "json",
            list: "search",
            srsearch: search,
          },
          success: function (response) {
            if (response.query) {
              if (response.query.search) {
                list = response.query.search;
                for (let i of list) {
                  addNewArticle(i.pageid, i.title, i.snippet);
                }
              }
            }
          },
          error: function (xhr) {
            alert("Action was not possible");
          },
        })
      };
      createSearchForm()
    })
  </script>
</body>

</html>
