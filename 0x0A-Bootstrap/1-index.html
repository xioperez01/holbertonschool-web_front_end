<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Holberton - Web Stack - Bootstrap</title>
	<meta name="description" content="Bootstrap is a free and open-source CSS framework">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="row">
		<div class="p-2 text-white text-center bg-primary col-lg">Primary</div>
		<div class="p-2 text-white text-center bg-success col-lg">Success</div>
		<div class="p-2 text-white text-center bg-danger col-lg">Danger</div>
		<div class="p-2 text-white text-center bg-warning col-lg">Warning</div>
	</div>

	<hr />

	<div class="row">
		<div class="p-2 text-white text-center bg-primary col-sm">Primary</div>
		<div class="p-2 text-white text-center bg-success col-sm">Success</div>
		<div class="p-2 text-white text-center bg-danger col-sm">Danger</div>
		<div class="p-2 text-white text-center bg-warning col-sm">Warning</div>
	</div>

	<hr />

	<div class="row">
		<div class="p-2 text-white text-center bg-primary col-lg-2">Primary</div>
		<div class="p-2 text-white text-center bg-success col-lg-4">Success</div>
		<div class="p-2 text-white text-center bg-danger col-lg-6">Danger</div>
	</div>

	<hr />

	<div class="row">
		<div class="p-2 text-white text-center bg-primary col order-12 order-md-6 order-lg-4 order-xl-1">Primary</div>
		<div class="p-2 text-white text-center bg-success col order-1 order-md-12 order-lg-6 order-xl-4">Success</div>
		<div class="p-2 text-white text-center bg-danger col order-4 order-md-1 order-lg-12 order-xl-6">Danger</div>
		<div class="p-2 text-white text-center bg-warning col order-6 order-md-4 order-lg-1 order-xl-12">Warning</div>
	</div>

	<hr />

	<div class="row">
		<div class="p-2 text-white text-center bg-primary  col-md-2">Primary</div>
		<div class="p-2 text-white text-center bg-success col-md-2 offset-md-8">Success</div>
	</div>

	<hr />

	<div class="row">
		<div class="p-2 text-white text-center bg-primary col-md-2">Primary</div>
		<div class="p-2 text-white text-center bg-success col-md-2 offset-md-4">Success</div>
		<div class="p-2 text-white text-center bg-danger col-md-2 offset-md-2">Danger</div>
	</div>
</body>

</html>
